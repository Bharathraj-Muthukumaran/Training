<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pattern(){
            let a = parseInt(document.getElementById("n").value);
            for(let i=1;i<=a;i++){
                for(let j=1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    Enter Number of Rows: <input type="text" id ="n" />
    <br><br>
    <button onclick="pattern()">Print Pattern</button>
    <br><br>
</body>
</html>
