<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>        
        function palindrome(){
            let str=document.getElementById("string").value;
            var str1="";
            for(let i=str.length-1;i>=0;i--)
            {
                str1+=str.charAt(i);
            }
            if(str==str1)
            {
                document.getElementById("Resultdiv").innerHTML="It is Palindrome";
            }
            else
            {
                document.getElementById("Resultdiv").innerHTML="It is Not Palindrome";
            }
        }
    </script>
</head>
<body>
    Enter Text: <input type="text" id ="string" />
    <br><br>
    <button onclick="palindrome()">Check Palindrome</button>
    <br><br>
    <div id="Resultdiv">
    </div>
</body>
</html>
