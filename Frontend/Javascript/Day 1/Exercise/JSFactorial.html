<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(){
            let a = parseInt(document.getElementById("n1").value);
            var result=1;
            for(var i=1;i<=a;i++){
                result*=i;
            }
            document.getElementById("ResultDiv").innerHTML = result;
        }
    </script>
</head>
<body>
    Enter Number: <input type="text" id ="n1" value="Enter Number" onfocus="this.value=''" onblur="fact()" />
    <br><br>
    <button onclick="fact()">Factorial</button>
    <br><br>
    <div id="ResultDiv">
    </div> 
</body>
</html>
