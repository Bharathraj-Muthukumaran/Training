<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function addition(a, b){
        let sum = a + b;
        alert("Sum : "+ sum);
    }
    function subtraction(a, b){
        let sub = a - b;
        alert("Sub : "+ sub);
    }  function multiplication(a, b){
        let mul = a * b;
        alert("Multiplication : "+ mul);
    }
    function division(a, b){
        let divi = a / b;
        alert("Division : "+ divi);
    }
</script>
<body>

    <button onclick="addition(10, 20)">Addition</button>
    <br><br><button onclick="subtraction(20, 10)">Subtraction</button>
    <br><br><button onclick="multiplication(10, 20)">Multiplication</button>
    <br><br><button onclick="division(20, 10)">Division</button>
</body>
</html>
