<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum = () => 10 + 20;
        document.write("<br>Addition :" +sum());
        const sub = (x,y) => x - y;
        document.write("<br>Subtraction :" +sub(20,10));
        const mul = (x,y) => { return (x * y)};
        document.write("<br>Multiplication :" +mul(10,20));
        const div = (x,y) => { return (x / y)};
        document.write("<br>Division :" +div(20,10));
        const big = (x , y) => {
            if(x > y)
                return x;
            else
                return y;
        };
        document.write("<br>Biggest Number: "+big(10,20));
        const fact =(a) =>{
            var result=1;
            for(var i=1;i<=a;i++){
                result*=i;
            }
            return result;
        }
        document.write("<br> Factorial :"+fact(5));
        
    </script>
</body>
</html>
