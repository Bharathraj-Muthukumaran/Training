<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="position-absolute top-50 start-50 translate-middle border border-info ">
        <div class="clearfix p-2 bg-primary text-white">
            <div class="float-md-left">Sign In</div>
            <div class="float-end">Forget Password</div>
          </div>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
        <input type="text" class="text-left border border-dark px-3" placeholder="username or email" >
        <br><br>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
          </svg>
        <input type="password" class="text-left border border-dark px-3" placeholder="password">
        <br><br><br>
        <div class="ps" >
        <input id="rembme" type="checkbox">
        <label for="rembme" class="fw-normal ps-2">Remember Me</label>
        <br><br>
        </div> 
        <div class="but">
        <button type="button" class="btn btn-success">Login</button>
        <button type="button" class="btn btn-primary">Login with Facebook</button>
        </div>
        <hr>
        <p>Don't have an account! <span class="signup">Sign up Here</span></p>
    </div>
</div>
</body>
</html>
