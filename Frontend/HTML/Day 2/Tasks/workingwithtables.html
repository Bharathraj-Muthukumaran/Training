<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Tables</title>
    <style>
        *{
            text-align: center;
        }
        table{
            width:60%;
            height : 100%;
            margin: 10%;
        }
    </style>
</head>
<body>
    <table border="2">
        <tr>
            <tr style="text-align: center;"><td colspan="6"><b>Time Table</b></td></tr>
        </tr>
        <tr>
            <th rowspan = "8"><h4>Hours</h4></th>
        </tr>
        <div>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        </div>
        <div>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <tr style="text-align: center;"><td colspan="5"><b>LUNCH</b></td></tr>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
        </div>
    </table>
</body>
</html>
